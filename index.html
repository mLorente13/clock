<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Time</title>
        <link rel="stylesheet" href="./src/styles.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <a href="#clock">
                        <i class="material-icons">access_time</i>
                        Clock
                    </a>
                </li>
                <li>
                    <a href="#alarm">
                        <i class="material-icons">alarm</i>
                        Alarm
                    </a>
                </li>
                <li>
                    <a href="#stopwatch">
                        <i class="material-icons">timer</i>
                        Stopwatch
                    </a>
                </li>
                <li>
                    <a href="#timer">
                        <i class="material-icons">hourglass_bottom</i>
                        Timer
                    </a>
                </li>
            </ul>
        </nav>
        <main>
            <section class="clock" id="clock">
                <x-clock>
                    <time>00:00:00</time>
                </x-clock>
            </section>
            <section id="alarm">
                <x-alarm>
                    <template>
                        <section class="alarms">
                            <input
                                type="time"
                                min="00:00"
                                max="23:59"
                                step="1"
                            />
                            <section class="controls">
                                <button class="start material-icons">
                                    alarm_on
                                </button>
                                <button class="pause material-icons">
                                    alarm_off
                                </button>
                                <button class="delete material-icons">
                                    delete
                                </button>
                            </section>
                        </section>
                    </template>
                    <section class="items"></section>
                    <section class="controls">
                        <button class="add material-icons">add_alarm</button>
                    </section>
                </x-alarm>
            </section>
            <section class="stopwatch" id="stopwatch">
                <x-stopwatch paused>
                    <time datetime="PT0S">00:00:00.00</time>
                    <section class="controls">
                        <button class="start material-icons">timer</button>
                        <button class="pause material-icons">timer_off</button>
                        <button class="restart material-icons">
                            restart_alt
                        </button>
                    </section>
                </x-stopwatch>
            </section>
            <section id="timer" class="timer">
                <x-timer paused>
                    <time class="timer-content" datetime="PT0S"
                        >00:00:00.00</time
                    >
                    <section class="items">
                        <div>
                            <label for="interval1">Interval 1</label>
                            <input
                                id="interval1"
                                type="time"
                                min="00:00"
                                max="23:59"
                                step="1"
                                value="00:03"
                            />
                        </div>
                        <div>
                            <label for="interval2">Interval 2</label>
                            <input
                                id="interval2"
                                type="time"
                                min="00:00"
                                max="23:59"
                                step="1"
                                value="00:01"
                            />
                        </div>
                    </section>
                    <section class="controls">
                        <button class="start material-icons">timer</button>
                        <button class="pause material-icons">timer_off</button>
                        <button class="restart material-icons">
                            restart_alt
                        </button>
                        <button class="loop material-icons">loop</button>
                        <button class="no-loop material-icons">
                            sync_disabled
                        </button>
                    </section>
                </x-timer>
            </section>
        </main>
        <script type="module" src="./src/app.js"></script>
    </body>
</html>
