<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Time</title>
        <link rel="stylesheet" href="./src/styles.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <a href="#clock">
                        <i class="material-icons">access_time</i>
                        Clock
                    </a>
                </li>
                <li>
                    <a href="#alarm">
                        <i class="material-icons">alarm</i>
                        Alarm
                    </a>
                </li>
                <li>
                    <a href="#stopwatch">
                        <i class="material-icons">timer</i>
                        Stopwatch
                    </a>
                </li>
                <li>
                    <a href="#timer">
                        <i class="material-icons">hourglass_bottom</i>
                        Timer
                    </a>
                </li>
            </ul>
        </nav>
        <main>
            <section class="clock" id="clock">
                <x-clock>
                    <time>00:00:00</time>
                </x-clock>
            </section>
            <section id="alarm">
                <x-alarm>
                    <template>
                        <section class="alarms">
                            <input
                                type="time"
                                min="00:00"
                                max="23:59"
                                step="1"
                            />
                            <section class="controls">
                                <button class="start">
                                    <i class="material-icons">alarm_on</i>
                                    Enable
                                </button>
                                <button class="pause">
                                    <i class="material-icons">alarm_off</i>
                                    Disable
                                </button>
                                <button class="delete">
                                    <i class="material-icons">delete</i>
                                    Delete
                                </button>
                            </section>
                        </section>
                    </template>
                    <section class="items"></section>
                    <section class="controls">
                        <button class="add">
                            <i class="material-icons">add_alarm</i>
                            Add
                        </button>
                    </section>
                </x-alarm>
            </section>
            <section class="stopwatch" id="stopwatch">
                <x-stopwatch paused>
                    <time datetime="PT0S">00:00:00.00</time>
                    <section class="controls">
                        <button class="start">
                            <i class="material-icons">timer</i>
                            Start
                        </button>
                        <button class="pause">
                            <i class="material-icons">timer_off</i>
                            Pause
                        </button>
                        <button class="restart">
                            <i class="material-icons">restart_alt</i>
                            Restart
                        </button>
                    </section>
                </x-stopwatch>
            </section>
            <section id="timer" class="timer">
                <x-timer paused>
                    <time class="timer-content" datetime="PT0S"
                        >00:00:00.00</time
                    >
                    <section class="items">
                        <div>
                            <label for="interval1">Interval 1</label>
                            <input
                                id="interval1"
                                type="time"
                                min="00:00"
                                max="23:59"
                                step="1"
                                value="00:03"
                            />
                        </div>
                        <div>
                            <label for="interval2">Interval 2</label>
                            <input
                                id="interval2"
                                type="time"
                                min="00:00"
                                max="23:59"
                                step="1"
                                value="00:01"
                            />
                        </div>
                    </section>
                    <section class="controls">
                        <button class="start">
                            <i class="material-icons">timer</i>
                            Start
                        </button>
                        <button class="pause">
                            <i class="material-icons">timer_off</i>
                            Pause
                        </button>
                        <button class="restart">
                            <i class="material-icons">restart_alt</i>
                            Restart
                        </button>
                        <button class="loop">
                            <i class="material-icons">loop</i>
                            Loop
                        </button>
                        <button class="no-loop">
                            <i class="material-icons">sync_disabled</i>
                            No Loop
                        </button>
                    </section>
                </x-timer>
            </section>
            <audio id="timer-sound" src="./src/timer-sound.mp3"></audio>
            <audio id="alarm-sound" src="./src/alarm-sound.wav"></audio>
        </main>
        <script type="module" src="./src/app.js"></script>
    </body>
</html>
